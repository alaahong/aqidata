<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div id="graphic1" class="col-md-8">
        <div id="china" class="china" style="height: 530px;"></div>
    </div>
    <div id="graphic2" class="col-md-3">
        <div id="pie1" class="pie1" style="height: 530px;"></div>
    </div>
    <div id="graphic3" class="col-md-3">
        <div id="pie2" class="pie2" style="height: 530px;"></div>
    </div>
    <div id="graphic4" class="col-md-5">
        <div id="line" class="line" style="height: 530px;"></div>
    </div>
    <div id="graphic5" class="col-md-5">
        <div id="bar" class="bar" style="height: 530px;"></div>
    </div>
</div>
<!--/span-->
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

</script>
<script src="js/data1.js" charset=”utf-8″></script>
<script src="js/data2.js" charset=”utf-8″></script>
<script src="js/data3.js" charset=”utf-8″></script>
<script src="js/data4.js" charset=”utf-8″></script>
<script src="js/data5.js" charset=”utf-8″></script>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
