<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div id="graphic1" class="col-md-10">
            <div id="china" class="china" style="height: 530px;"></div>
        </div>
    </div>
    <div class="row">

        <div style="height: 380px;" class="col-md-1"></div>
        <div style="height: 380px;" class="col-md-5">
            <ul class="nav nav-tabs" id="myPieTab">
                <li class="active"><a href="#pie1">环形图</a></li>
                <li><a href="#pie2">饼图</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="pie1" style="height: 380px;width: 420px;"></div>
                <div class="tab-pane" id="pie2" style="height: 380px;width: 420px;"></div>
            </div>
        </div>

        <div style="height: 380px;" class="col-md-5">
            <ul class="nav nav-tabs" id="myLineTab">
                <li class="active"><a href="#line">线图</a></li>
                <li><a href="#bar">柱状图</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="line" style="height: 380px;width:520px;"></div>
                <div class="tab-pane" id="bar" style="height: 380px;width: 520px;"></div>
            </div>
        </div>
    </div>
</div>
<!--/span-->
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

<script src="js/data1.js" charset=”utf-8″></script>
<script src="js/data2.js" charset=”utf-8″></script>
<script src="js/data3.js" charset=”utf-8″></script>
<script src="js/data4.js" charset=”utf-8″></script>
<script src="js/data5.js" charset=”utf-8″></script>


<script>
    $(function () {
        $('#myPieTab a:first').tab('show');//初始化显示哪个tab

        $('#myPieTab a').click(function (e) {
            e.preventDefault();//阻止a链接的跳转行为
            $(this).tab('show');//显示当前选中的链接及关联的content
        })
    })
    $(function () {
        $('#myLineTab a:first').tab('show');//初始化显示哪个tab

        $('#myLineTab a').click(function (e) {
            e.preventDefault();//阻止a链接的跳转行为
            $(this).tab('show');//显示当前选中的链接及关联的content
        })
    })
</script>
</body>
</html>
